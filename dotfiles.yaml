directory: dotfiles
files:
  - .vim
  - .vimrc
  - .gvimrc
  - .vimperator
  - .vimperatorrc
  - .bash_profile
  - .bashrc
  - .screenrc
  - .inputrc
  - .zshrc
  - .zshenv
  - .zsh
  - .skel
  - .module-starter
  - .w3m/keymap
  - .Xmodmap
  - .shrc.common
  - .shrc.cygwin
  - .shrc.start-screen
  - .env.common
  - .tmux.conf
  - .tmux
  - .uim
  - .uim.d/customs
  - .muttrc
  - .hgrc
  - .earthquake/config
  - .gitconfig
  - .gitignore.base
os_files:
  MSWin32:
    .vimperator: vimperator
    .vimperatorrc: _vimperatorrc
  cygwin:
    .vimperator: vimperator
    .vimperatorrc: _vimperatorrc
ignore_files:
  - .vim/backup
  - .vim/.netrwhist
  - .vim/.VimballRecord
  - .vim/info
  - .vim/record
  - .vim/sessions
  - .vim/swap
  - .vimperator/info
